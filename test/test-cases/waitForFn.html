<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WaitForFn Test</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background: blue;
        }
    </style>
</head>

<body>
    <script>
        setTimeout(() => {
            document.body.style.background = 'red';
        }, Math.floor(Math.random() * 1000) + 1  );
    </script>
</body>

</html>
